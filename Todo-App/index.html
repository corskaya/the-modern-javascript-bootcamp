<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Todo App</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </div>

  <div class="actions">
    <div class="actions__container">
      <input id="filter-todo" class="input" type="text" placeholder="Filter todos">
      <label class="checkbox">
        <input id="hide-completed" type="checkbox"> Hide Completed
      </label>
    </div>
  </div>

  <div class="container">
    <div id="explanation"></div>
    <form id="todo-form">
      <div id="todos-area"></div>
      <input type="text" class="input" placeholder="Enter something to do" name="input">
      <button class="button" name="button">Add Todo</button>
    </form>
  </div>

  <script src="./scripts/uuidv4.js"></script>
  <script src="./scripts/functions.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
