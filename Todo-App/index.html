<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>

<body>
  <h1>Things to do :</h1>
  <form id="todo-form">
    <input type="text" placeholder="Enter something to do" name="input">
    <button name="button">Add Todo</button>
  </form>
  <hr>
  <input id="filter-todo" type="text" placeholder="Filter todos">
  <label>
    <input id="hide-completed" type="checkbox"> Hide Completed
  </label>
  <div id="explanation"></div>
  <div id="todos-area"></div>
  <script src="functions.js"></script>
  <script src="script.js"></script>
</body>

</html>
